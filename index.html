<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis números de la lotería de Navidad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Mis décimos de navidad</h1></header>

    <main class="main-container">
      <div class="cards-container"></div>
    </main>
    <section class="form-container js-formContainer">
      <form action="">
        <div class="input-group">
          <input type="text" class="input" />
          <label for="" class="placeholder">Número</label>
        </div>
        <div class="input-group">
          <input type="text" class="input" />
          <label for="" class="placeholder">Nombre de tu décimo</label>
        </div>
        <div class="input-group">
          <input type="text" class="input" />
          <label for="" class="placeholder">Cantidad apostada</label>
        </div>
        <div class="input-group">
          <input type="text" class="input" />
          <label for="" class="placeholder">Participantes</label>
        </div>
      </form>
    </section>

    <button class="js-button button-plus">+</button>
    <script src="main.js"></script>
  </body>
</html>
